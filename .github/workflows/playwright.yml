name: Playwright Tests â€“ Grafana Cloud

on:
  push:
    branches: [main, master]
    paths:
      - 'tests/**/*.spec.ts'
      - 'tests/**/*.spec.js'
  pull_request:
    branches: [main, master]
    paths:
      - 'tests/**/*.spec.ts'
      - 'tests/**/*.spec.js'

jobs:
  detect-tests:
    runs-on: ubuntu-latest
    outputs:
      test-files: ${{ steps.changed-files.outputs.all_changed_files }}
      has-changes: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed test files
        id: changed-files
        uses: tj-actions/changed-files@v40
        with:
          files: |
            tests/**/*.spec.ts
            tests/**/*.spec.js
          separator: ','

      - name: Display changed files
        run: |
          echo "Changed test files: ${{ steps.changed-files.outputs.all_changed_files }}"
          echo "Any changes: ${{ steps.changed-files.outputs.any_changed }}"

  test:
    needs: detect-tests
    if: needs.detect-tests.outputs.has-changes == 'true'
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run New/Modified Playwright Tests Only
        run: |
          TEST_FILES="${{ needs.detect-tests.outputs.test-files }}"
          if [ -z "$TEST_FILES" ]; then
            echo "No test files to run"
            exit 0
          fi
          
          # Convert comma-separated to space-separated for playwright
          TESTS=$(echo $TEST_FILES | tr ',' ' ')
          
          echo "Running tests: $TESTS"
          npx playwright test $TESTS
        continue-on-error: true

      - name: Upload Playwright Report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Comment PR with Test Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const testFiles = '${{ needs.detect-tests.outputs.test-files }}'.split(',');
            const body = `## âœ… Playwright Tests Executed\n\n**Test Files Run:**\n${testFiles.map(f => `- ${f}`).join('\n')}\n\nðŸ“Š View detailed report in [Artifacts](../../actions/runs/${{ github.run_id }})`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
